<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="css/simplePagination.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Marvel Api</title>
</head>

<body>
    <div class="container">
        <div>
            <input type="radio" id="comics" name="check" value="comics">
            <label for="comics">Marvel Comics</label>
        </div>

        <div>
            <input type="radio" id="characters" name="check" value="characters">
            <label for="characters">Personajes</label>
        </div>
        <br>
        <div id="busqueda">
            <form>
                <input id="searching" type="text" name="elemento" placeholder="Buscar">
            </form>
            <div id="results"></div>
            <div id="fade"></div>
        </div>
        <img src="./img/cargando.gif" id="gif" />
        <div id="pagination"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.simplePagination.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="./js/marvelApi.js" async defer></script>
</body>

</html>
